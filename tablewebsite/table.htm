        <script>
        function GetInfo(destination)
        {
            var request = new XMLHttpRequest();
            request.onreadystatechange = function()
            {
                if (this.readyState == 4)
                {
                    if(this.status == 200)
                    {
                        if(this.responseText != null)
                        {
                            document.getElementById(destination).innerHTML = this.responseText;
                        }
                    }
                }
            }
            request.open("GET","ajax_" + destination, true);
            request.send(null);
        }
        </script>
        <script>
        function GetArray(destination)
        {
            var request = new XMLHttpRequest();
            request.onreadystatechange = function()
            {
                if (this.readyState == 4)
                {
                    if(this.status == 200)
                    {
                        var tableindex = 0;
                        if(this.responseText != null)
                        {
                            while (tableindex < 4)
                            {
                                var res = this.responseText.split(" ");
                                document.getElementById(destination+tableindex).innerHTML = res;
                                tableindex++;
                            }
                        }
                    }
                }
            }
            request.open("GET","ajax_" + destination, true);
            request.send(null);
        }
        </script>
        <script>
          function GetCount()
          {
            var request = new XMLHttpRequest();
            request.onreadystatechange = function()
            {
              if (this.readyState == 4){
                if(this.status == 200){
                  if(this.responseText != null){
                    document.getElementById("changenumber").setAttribute("value") = this.responseText;
                  }
                }
              }
            }
            request.open("GET","ajax_count", true);
            request.send(null);
          }
        </script>
